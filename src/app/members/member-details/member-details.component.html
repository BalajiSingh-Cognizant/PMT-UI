<div class="row">
  <div class="col-xs-12">
    <h1>{{ member.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">{{ member.description }}</div>
</div>
<hr />
<h4>Skills</h4>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let skill of member.skills">
        {{ skill }}
      </li>
    </ul>
  </div>
</div>
