<div class="row">
  <div class="col-xs-3">
    <div class="form-group">
      <label for="allocation">Change Allocation</label>
      <input
        type="text"
        id="allocation"
        [(ngModel)]="percentage"
        class="form-control"
      />
    </div>
  </div>
  <div class="col-xs-6"></div>
</div>

<div class="row">
  <div class="col-xs-3">
    <button class="btn btn-success" (click)="updateAllocation()">Update</button>
  </div>
</div>
